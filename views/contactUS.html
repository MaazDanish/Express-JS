<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="/contact.css">   
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__itemList">
                <li class="main-header__items"><a href="/">Shop</a></li>
                <li class="main-header__items"><a href="/admin/addProduct" >Add Product</a></li>
                <li class="main-header__items"><a href="/contact_us" class="active">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/contact_us" method="POST" class="form-control">
            <div class="form-inputController">
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" placeholder="Your Name" class="form-input">
            </div>
            <div class="form-inputController">
                <label for="email">Your Email</label>
                <input type="text" name="email" id="email" placeholder="Email Id" class="form-input">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>
</body>

</html>
